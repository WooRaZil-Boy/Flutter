name: fooderlich
description: a social recipe app to keep track of new dishes, and share with friends.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  provider: ^6.0.3
  # material colorpicker를 제공합니다.
  flutter_colorpicker: ^1.0.3
  # 국제화 및 현지화 유틸리티를 제공합니다. 날짜 서식을 지정하는 데 사용합니다.
  intl: ^0.17.0
  # 고유 키를 생성합니다. 이를 통해 어떤 항목을 추가, 업데이트 또는 제거할지 알 수 있습니다.
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/food_pics/
    - assets/fooderlich_assets/
    - assets/magazine_pics/
    - assets/sample_data/
    - assets/profile_pics/